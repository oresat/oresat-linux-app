{% extends "base.html" %}

{% block content %}
  <style>
    #page {
      justify-content: center;
      display: flex;
    }
  </style>
  <label for="flightMode">Flight mode</label>
  <input type="checkbox" id="flightMode" onclick="toggleFlightMode()"></input>
  <script>
    function toggleFlightMode() {
      const value = document.getElementById("flightMode").checked;
      const obj = writeValue("common_data", "flight_mode", value);
      document.getElementById("flightMode").checked = obj.value;
    }

    async function getFlightMode() {
      const obj = await readValue("common_data", "flight_mode");
      console.log(obj);
      document.getElementById("flightMode").checked = obj.value;
    }

    getFlightMode();
  </script>
{% endblock %}

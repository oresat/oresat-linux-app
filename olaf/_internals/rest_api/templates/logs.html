{% extends "base.html" %}

{% block content %}
  <style>
    #page {
      justify-content: center;
      display: flex;
    }
    textarea {
      resize: none;
      width: 100%;
    }
  </style>
  <div id="page">
    <br/>
    <textarea id="logs" rows=40 disabled></textarea>
  </div>
  <script>
    async function updateLogs() {
      const logsObj = await readValue("common_data", "get_logs");
      document.getElementById("logs").value = logsObj.value;
    }

    updateLogs();
    const interval = setInterval(function() {
      updateLogs()
    }, 30000);
  </script>
{% endblock %}
